<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <span class="navbar-brand">Real Estate App</span>
        </div>
    </nav>
    <div class="main-container">
        <!-- <img src="{{ url_for('static', filename='images/png-7.jpg') }}" alt="Left Image" class="side-image left-image"> -->
        <div class="card">
            <div class="card-navbar">
                <div class="tab login-tab active" id="loginTab">Login</div>
                <div class="tab register-tab" id="registerTab">Register</div>
            </div>
            <div class="card-content login-content">
                <h2>Login</h2>
                <form action="/login" method="POST">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div class="card-content register-content" style="display: none;">
                <h2>Register</h2>
                <form action="/register" method="POST">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
        <!-- <img src="{{ url_for('static', filename='images/png-7.jpg') }}" alt="Right Image" class="side-image right-image"> -->
    </div>

    <script>
        document.getElementById("loginTab").addEventListener("click", function() {
            document.querySelector(".login-tab").classList.add("active");
            document.querySelector(".register-tab").classList.remove("active");
            document.querySelector(".login-content").style.display = "block";
            document.querySelector(".register-content").style.display = "none";
        });

        document.getElementById("registerTab").addEventListener("click", function() {
            document.querySelector(".login-tab").classList.remove("active");
            document.querySelector(".register-tab").classList.add("active");
            document.querySelector(".login-content").style.display = "none";
            document.querySelector(".register-content").style.display = "block";
        });
    </script>
</body>
</html>
